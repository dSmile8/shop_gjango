{% extends 'catalog/home.html' %}
{% block content %}
<div class="col-8 mt-3 offset-4">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6 text-center mt-5">
            <div class="card">
                <div class="card-header">
                    <div class="cart-title">
                        <h3>Регистрация</h3>
                    </div>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-dark">Зарегистрироваться</button>
                    <a href="{% url 'catalog:product_list' %}" type="button" class="btn btn-lg btn-block btn-outline-dark">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
